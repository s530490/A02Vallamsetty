 </head>

            <div class="row">

             <form style="color:white">
                   <table>
                             <tr>
                             <th>
                              <span>Enter your Details</span><br/>
                             </th>
                            </tr>
                            <tr class="spaceUnder">
                            <td>Enter your name:</td>
                            <td>

                            </td>
                          </tr>
                            <tr class="spaceUnder">
                                <td>Gender</td>

                                    <input type="radio" name="gender" value="Miss"/> Female<br/>
                               </td>
                              </tr>

                                <td>
                                    <span>Select your Date of Birth</span><br/>
                                </td>
                            </tr>
                             <tr class="spaceUnder">
                            <td> Day :</td>

                             </tr>
                             <tr class="spaceUnder">

                             <td><select id="monthdropdown"></select> </td><br/>
                             </tr>

                            <td> Year : </td>
                            <td><select id="yeardropdown"></select></td><br/>
                             </tr>
                            <tr>
   <td> <input type="button" value="Calculate Age" class="submit" style="color:black;text-align:center" onclick="app.agecalc()"/></input></td>
                             </tr>
                        </table>
                        <table>
                        <br/>
                        <br/>
